<!doctype html>
<html>
<head>
    <title>Add a student</title>
</head>
<body>
    <form action="/new-student" method="POST">
    <label>
        First Name:
        <input type="text" name="first-name">
    </label>
    <label>
        Last Name:
        <input type="text" name="last-name">
    </label>
    <label>
        GitHub:
        <input type="text" name="github">
    </label>
    <input type="submit">
    </form>
</body>
</html>
